<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - MSWorld</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <style>
    /* Global Styles */
body {
    background-color: #000;
    color: #fff;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

/* Welcome Message */
#welcomeMessage {
    font-size: 1.2em; /* Adjusted size */
    letter-spacing: 0.8px;
    margin-bottom: 6px;
    color: #fff;
    animation: fadeIn 1s ease-in-out;
}

/* Container */
.container {
    text-align: center;
    padding: 35px 25px;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    max-width: 500px;
    width: 90%;
    background: linear-gradient(135deg, rgba(10, 10, 10, 0.95), rgba(25, 25, 25, 0.95));
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.15);
}

.container:hover {
    transform: scale(1.02);
    box-shadow: 0 0 35px rgba(255, 255, 255, 0.45);
}

/* Welcome Message */
h1 {
    font-size: 1.7em; /* Even sharper */
    font-weight: 600;
    letter-spacing: 0.8px;
    margin-bottom: 6px;
    color: #fff;
    animation: fadeIn 1s ease-in-out;
}

p {
    font-size: 1.1em; /* Slightly reduced */
    opacity: 0.85;
    letter-spacing: 0.5px;
    animation: fadeIn 1.5s ease-in-out;
}

/* Form Elements */
form {
    margin-top: 15px;
}

label {
    display: block;
    margin-bottom: 7px;
    font-size: 1em;
    font-weight: 500;
    color: #ccc;
}

/* Input Fields */
input[type="text"], input[type="email"], input[type="number"], input[type="password"] {
    width: calc(100% - 20px);
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    font-size: 1em;
    background-color: #111;
    color: #fff;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input:focus {
    border-color: #0ff; /* Neon glow */
    box-shadow: 0 0 12px rgba(0, 255, 255, 0.5);
}

/* Date of Birth Fields */
.dob-container {
    display: flex;
    justify-content: space-between;
}

.dob-container input[type="number"] {
    width: 32%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background-color: #111;
    color: #fff;
    text-align: center;
}

/* Buttons */
button, .button {
    background: linear-gradient(135deg, #0ff, #00aaff);
    color: #000;
    padding: 12px 22px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
    font-weight: 600;
    transition: background 0.3s ease, transform 0.3s ease;
    margin-top: 15px;
}

button:hover, .button:hover {
    background: linear-gradient(135deg, #00aaff, #0088cc);
    transform: scale(1.05);
}

/* Error Messages */
.error-message {
    color: red;
    font-size: 0.85em;
    margin-top: -8px;
    opacity: 1;
    transition: opacity 1s ease-out;
}

/* Popup Messages */
.popup-message {
    display: none;
    position: fixed;
    top: 12%;
    left: 50%;
    transform: translateX(-50%);
    background-color: #fff;
    color: #000;
    padding: 18px;
    border-radius: 8px;
    box-shadow: 0 0 28px rgba(0, 0, 0, 0.3);
    font-size: 1.1em;
    z-index: 1000;
}

/* Password Toggle */
.password-container {
    position: relative;
}

.toggle-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #888;
    transition: color 0.3s ease;
}

.toggle-password:hover {
    color: #0ff;
}

/* Responsive Styles */
@media (max-width: 768px) {
    h1 {
        font-size: 1.5em;
    }

    p {
        font-size: 1em;
    }

    label {
        font-size: 0.95em;
    }

    input {
        font-size: 0.9em;
    }

    .dob-container input {
        width: 30%;
        font-size: 0.9em;
    }

    button, .button {
        font-size: 0.9em;
    }

    .error-message {
        font-size: 0.75em;
    }

    #welcomeMessage {
        font-size: 1em; /* Adjusted size */
        letter-spacing: 0.5px;
    }
}

/* Fade In Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}
  </style>
</head>
<body>
  <div class="container">
    <h1 id="staticWelcomeMessage">Welcome to MSWorld! üåê</h1>
    <h2>Reset Password</h2>
    <form id="resetForm">
      <div class="password-container">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" required />
        <i class="toggle-password fas fa-eye" id="toggleNewPassword"></i>
      </div>

      <div class="password-container">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required />
        <i class="toggle-password fas fa-eye" id="toggleConfirmPassword"></i>
      </div>

      <div id="message"></div>
      <button type="submit">Reset Password</button>
    </form>
  </div>
  <script>
     // Token from URL
 const urlParams = new URLSearchParams(window.location.search);
 const token = urlParams.get('token');
 const messageDiv = document.getElementById("message");

 if (!token) {
   messageDiv.textContent = "‚ùå Invalid or expired reset link!";
   setTimeout(() => window.location.href = "/", 3000);
 }

 // Welcome messages
 const messages = [
   "Wow wow wow! üåü‚ú® Welcome to MSWorld! üéâ",
   "Hey there! üéä Welcome aboard MSWorld!",
   "Hola amigo! üéâ Bienvenido a MSWorld!",
   "Boom! üí• You‚Äôre now part of MSWorld! üöÄ",
   "Welcome, legend! üåü Glad to have you here!",
   "Cheers! ü•Ç Welcome to the MSWorld squad!"
 ];
 const welcomeElement = document.getElementById("staticWelcomeMessage");
 let index = 0;
 setInterval(() => {
   index = (index + 1) % messages.length;
   welcomeElement.textContent = messages[index];
 }, 8000);

 // Eye toggles
 document.getElementById("toggleNewPassword").addEventListener("click", () => {
   togglePassword("newPassword", "toggleNewPassword");
 });
 document.getElementById("toggleConfirmPassword").addEventListener("click", () => {
   togglePassword("confirmPassword", "toggleConfirmPassword");
 });

 function togglePassword(inputId, iconId) {
   const input = document.getElementById(inputId);
   const icon = document.getElementById(iconId);
   if (input.type === "password") {
     input.type = "text";
     icon.classList.replace("fa-eye", "fa-eye-slash");
   } else {
     input.type = "password";
     icon.classList.replace("fa-eye-slash", "fa-eye");
   }
 }

 // Submit
 document.getElementById("resetForm").addEventListener("submit", async (e) => {
   e.preventDefault();

   const newPassword = document.getElementById("newPassword").value;
   const confirmPassword = document.getElementById("confirmPassword").value;

   if (newPassword !== confirmPassword) return showError("Passwords do not match! üö´");

   if (newPassword.length < 8) return showError("Password must be at least 8 characters long! üö´");
   if (newPassword.length > 10) return showError("Password must not exceed 10 characters! üö´");
   if (!/[A-Z]/.test(newPassword)) return showError("Must include at least one uppercase letter üî†");
   if (!/[a-z]/.test(newPassword)) return showError("Must include at least one lowercase letter üî°");
   if (!/\d/.test(newPassword)) return showError("Must include at least one number üî¢");
   if (!/[@$!%*?&]/.test(newPassword)) return showError("Must include at least one special character üî£");

   const response = await fetch("https://mxapi.onrender.com/mx/reset-password", {
     method: "POST",
     headers: { "Content-Type": "application/json" },
     body: JSON.stringify({ token, newPassword })
   });

   const result = await response.json();

   if (response.ok) {
     alert(result.message);
     document.getElementById("resetForm").reset();
     setTimeout(() => {
       window.location.href = "https://mxgamecoder.lovestoblog.com/login.html";
     }, 2000);
   } else {
     showError(`‚ùå ${result.error || "Something went wrong!"}`);
   }
 });

 function showError(msg) {
   messageDiv.style.color = "red";
   messageDiv.style.opacity = "1";
   messageDiv.textContent = msg;
   setTimeout(() => {
     messageDiv.style.transition = "opacity 1s";
     messageDiv.style.opacity = "0";
   }, 5000);
 }
  </script>
  <script>
          document.addEventListener("DOMContentLoaded", function () {
      document.addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
              event.preventDefault(); // Disable Enter key
          }
      });
  });
      </script>
</body>
</html>
