<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - MSWorld</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <link rel="stylesheet" href="reset_password.css">
</head>
<body>
  <div class="container">
    <h1 id="staticWelcomeMessage">Welcome to MSWorld! üåê</h1>
    <h2>Reset Password</h2>
    <form id="resetForm">
      <div class="password-container">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" required />
        <i class="toggle-password fas fa-eye" id="toggleNewPassword"></i>
      </div>

      <div class="password-container">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required />
        <i class="toggle-password fas fa-eye" id="toggleConfirmPassword"></i>
      </div>

      <div id="message"></div>
      <button type="submit">Reset Password</button>
    </form>
  </div>
  <script src="reset_password.js"></script>
  <script>
          document.addEventListener("DOMContentLoaded", function () {
      document.addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
              event.preventDefault(); // Disable Enter key
          }
      });
  });
      </script>
</body>
</html>
